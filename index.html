<!DOCTYPE html>
<html lang="en">
<head>
    <!-- !Programed by El Koko Díaz -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle!</title>

    <!-- * Stylesheets -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- #region Player -->
    <!-- #region Photo, Health and Armor bars-->
    <div class="player_hud_status" draggable="false">
        <!-- PLayer's Photo -->
        <div class="image"><img src=""></div>
        <div class="bar">
            <!-- Health (HP) Bar -->
            <div class="health">
                <div class="graffic" id="player_health_graffic"></div>
                <div class="text" id="player_health_text">HP: 100 / 100</div>
            </div>

            <!-- Armor (AR) Bar -->
            <div class="armor">
                <div class="graffic"></div>
                <div class="text">AR: 10 / 10</div>
            </div>
        </div>
    </div>
    <div class="player_hud_effects" draggable="false">
        <div class="buff">1</div>
        <div class="debuff">2</div>
    </div>
    <!-- #endregion -->
    <!-- #region Moves -->
    <div class="player_hud_moves" id="player_hud_moves_general" draggable="false">
        <div class="move" onclick="TogglePlayerMenus({menu: 'attack'})">
            <p>Attack</p>
            <img src="assets/icons/attack.png" draggable="false">
        </div>
        <div class="move">
            <p>Backpack</p>
            <img src="assets/icons/backpack.png" draggable="false">
        </div>
        <div class="move disable">3</div>
        <div class="move disable">4</div>
    </div>

    <!-- * Attack Moves -->
    <div class="player_hud_moves" id="player_hud_moves_attack">
        <div class="move" onclick="SetCombatTurns({move: 'sword'})">Sword</div>
        <div class="move disable">Bow</div>
        <div class="move disable">Greatsword</div>
        <div class="move disable">Lance</div>
    </div>

    <!-- * Return Button -->
    <div id="player_hud_moves_return">↩</div>
    <!-- #endregion -->
    <!-- #region Sprite -->
    <canvas id="player_sprite"></canvas>
    <!-- #endregion -->
    <!-- #endregion -->

    <!-- #region Enemy-->
    <!-- #region Status -->
    <div class="enemy_hud_status">
        <div class="text">Enemy:</div>
        <div class="text" id="enemy_health_text">HP: 250/250</div>
        <div class="bar">
            <div class="health" id="enemy_health_graffic"></div>
        </div>
    </div>
    <!-- #endregion -->
    <!-- #region Sprite -->
    <div class="enemy_sprite"></div>
    <!-- #endregion -->
    <!-- #endregion -->
    <!-- * JavaScript -->
    <script src="assets/js/variables.js"></script>
    <script src="assets/js/player_animation.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
