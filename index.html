<!DOCTYPE html>
<html lang="en">
<head>
    <!-- !Programed by El Koko DÃ­az -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle!</title>

    <!-- * Stylesheets -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- #region Player Photo, Health and Armor bars-->
    <div class="player_hud_status">
        <div class="image"><img src=""></div>
        <div class="bar">
            <div class="health">
                <div class="graffic"></div>
                <div class="text">100 / 100</div>
            </div>
            <div class="armor">
                <div class="graffic"></div>
                <div class="text">10 / 10</div>
            </div>
        </div>
    </div>
    <!-- #endregion -->
    <!-- #region Player Moves -->
    <div class="player_hud_moves">
        <div class="move">1</div>
        <div class="move">2</div>
        <div class="move">3</div>
        <div class="move">4</div>
        <div class="description">Desc</div>
    </div>
    <!-- #endregion -->

    <!-- * JavaScript -->
    <script src="assets/js/index.js"></script>
</body>
</html>
