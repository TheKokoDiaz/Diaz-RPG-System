<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ? Programed by "El Koko Díaz" -->
    
    <!-- !Start Date: July 6th, 2023 -->
    <!-- + Update: February 22th, 2024 -->

    <!-- ? Icons from web site: "https://www.flaticon.es" -->
    <!-- ? SFX effects from web site: "http://www.sonidosmp3gratis.com/index.php" -->

    <!-- !Things to do: 
        + Add Music
        + Add Animations
        + Add Defeat text
        + Frame account to crit hits
        + Use animations and effects to represent the crits
        + Loading Screen
        + Custom Status Bar
        + Adaptive music
    -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle!</title>

    <!-- * Stylesheets -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- ! Game -->
    <!-- + Music -->
    <audio src="" id="music"></audio>

    <!-- + HUD -->
    <span id="hud_top_warning_bar"></span>
    <span id="hud_bottom_warning_bar"></span>

    <!-- + Screens -->
    <div id="hud_victory_screen">
        <div class="title">Victory</div>
        <div class="results_box">
            <div class="sub_box stats">
                <div class="subtitle">Stats:</div>
                <ul class="list" id="victory_stats"></ul>
            </div>
            <div class="sub_box objects">
                <div class="subtitle">Obtained Items:</div>
            </div>
            <div class="sub_box exp">
                <div class="subtitle">Earned Exp:</div>
                <div class="body"></div>
            </div>
            <div class="sub_box continue">
                <div class="button">Continue</div>
            </div>
        </div>
    </div>

    <div id="hud_defeat_screen"></div>

    <!-- ! Player -->
    <!-- + SFX -->
    <audio src="" id="player_sfx"></audio>
    
    <!-- +  Status-->
    <div class="player_hud_status">
        <div class="name">Player</div>

        <div class="bar">
            <!-- Health (HP) -->
            <div class="health">
                <div class="graffic" id="player_health_graffic"></div>
                <img class="icon" src="assets/icons/HP.png">
                <div class="text" id="player_health_text"></div>
            </div>

            <!-- Armor (AR) -->
            <div class="armor">
                <div class="graffic" id="player_armor_graffic"></div>
                <img class="icon" src="assets/icons/AR.png">
                <div class="text" id="player_armor_text"></div>
            </div>
        </div>
    </div>

    <!-- + Buffs & Debuffs -->
    <div class="player_hud_effects">
        <div class="buff">1</div>
        <div class="debuff">2</div>
    </div>

    <!-- + Moves -->
    <div class="player_hud_moves" id="player_hud_moves_general">
        <div class="move" onclick="TogglePlayerMenus({menu: 'attack'})">
            <p>Attack</p>
            <img src="assets/icons/attack.png">
        </div>
        <div class="move" onclick="TogglePlayerMenus({menu: 'backpack'})">
            <p>Backpack</p>
            <img src="assets/icons/backpack.png">
        </div>
        <div class="move disable">3</div>
        <div class="move disable">4</div>
    </div>

    <!-- * Attack Moves -->
    <div class="player_hud_moves" id="player_hud_moves_attack">
        <div class="move" onclick="SetCombatTurns({category: 'attack', move: 'sword'})">
            <p>Sword</p>
            <img src="assets/icons/sword.png">
        </div>
        <div class="move disable">Bow</div>
        <div class="move disable">Greatsword</div>
        <div class="move disable">Lance</div>
    </div>

    <!-- * Return Button -->
    <div id="player_hud_moves_return" onclick="TogglePlayerMenus({menu: 'general'})">↩</div>
    
    <!-- + Sprite -->
    <canvas id="player_sprite"></canvas>
    
    <!-- + Backpack -->
    <div id="player_hud_backpack">
        <div class="player_hud_backpack_description"></div>
        <div class="player_hud_backpack_items"></div>
    </div>

    <!-- ! Enemy-->
    <!-- + SFX -->
    <audio src="" id="enemy_sfx"></audio>
    
    <!-- + Status HUD -->
    <div class="enemy_hud_status">
        <div class="text">Enemy:</div>
        <div class="text" id="enemy_health_text">HP:</div>
        <div class="bar">
            <div class="health" id="enemy_health_graffic"></div>
        </div>
    </div>

    <!-- + Sprite -->
    <canvas id="enemy_sprite"></canvas>

    <!-- * JavaScript -->
    <script src="assets/js/variables.js"></script>
    <script src="assets/js/player_animation.js"></script>
    <script src="assets/js/enemy_animation.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
