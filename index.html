<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ? Programed by "El Koko Díaz" -->
    
    <!-- !Start Date: July 6th, 2023 -->
    <!-- + Update: April 22, 2025 -->

    <!-- ? Icons from web site: "https://www.flaticon.es" -->
    <!-- ? SFX effects from web site: "http://www.sonidosmp3gratis.com/index.php" -->

    <!-- !Things to do: 
        + Add Animations
        + Add Defeat text
        + Frame account to crit hits
        + Use animations and effects to represent the crits
        + Loading Screen
        + Adaptive music
    -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Díaz RPG System</title>

    <!-- * Stylesheets -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <!-- ! Game -->
    <!-- + Music -->
    <audio src="" id="music"></audio>

    <!-- + HUD -->
    <span id="hud_top_warning_bar"></span>
    <span id="hud_bottom_warning_bar"></span>

    <!-- + Screens -->
    <div id="hud_victory">
        <div class="hud_victory__title">Victory</div>
        <div class="hud_victory__results_box">
            <div class="hud_victory__sub_box hud_victory__sub_box--stats">
                <div class="hud_victory__subtitle">Stats:</div>
                <ul class="hud_victory__list" id="victory_stats"></ul>
            </div>
            <div class="hud_victory__sub_box hud_victory__sub_box--objects">
                <div class="hud_victory__subtitle">Obtained Items:</div>
            </div>
            <div class="hud_victory__sub_box hud_victory__sub_box--exp">
                <div class="hud_victory__subtitle">Earned Exp:</div>
                <div class="hud_victory__body"></div>
            </div>
            <div class="hud_victory__sub_box hud_victory__sub_box--continue">
                <div class="hud_victory__button">Continue</div>
            </div>
        </div>
    </div>

    <div id="hud_defeat_screen"></div>

    <!-- ! Player -->
    <!-- + SFX -->
    <audio src="" id="player_sfx"></audio>
    
    <!-- +  Status-->
    <div class="hud_status">
        <div class="hud_status__name">Zokuria</div>

        <div class="hud_status__bar">
            <!-- Health (HP) -->
            <div class="hud_status__health">
                <div class="hud_status__graffic hud_status__graffic--health" id="player_health_graffic"></div>
                <img class="hud_status__icon hud_status__icon--health" src="assets/icons/HP.png">
                <div class="hud_status__text hud_status__text--health" id="player_health_text"></div>
            </div>

            <!-- Energy (EP) -->
            <div class="hud_status__energy">
                <div class="hud_status__graffic hud_status__graffic--energy" id="player_energy_graffic"></div>
                <img class="hud_status__icon hud_status__icon--energy" src="assets/icons/EP.png">
                <div class="hud_status__text hud_status__text--energy" id="player_energy_text"></div>
            </div>
        </div>
    </div>

    <!-- + Buffs & Debuffs -->
    <div id="hud_effects_box" class="hud_effects"></div>
    <div id="hud_effect--info"></div>

    <!-- + Moves -->
    <div class="hud_moves" id="hud_moves_general">
        <div class="hud_moves__move" onclick="TogglePlayerMenus({menu: 'attack'})">
            <p class="hud_moves__text">Attack</p>
            <img src="assets/icons/attack.png" class="hud_moves__img">
        </div>
        <div class="hud_moves__move hud_moves__move" onclick="TogglePlayerMenus({menu: 'specials'})">
            <p class="hud_moves__text">Techniques</p>
            <img src="assets/icons/specials.png" class="hud_moves__img">
        </div>
        <div class="hud_moves__move" onclick="TogglePlayerMenus({menu: 'backpack'})">
            <p class="hud_moves__text">Backpack</p>
            <img src="assets/icons/backpack.png" class="hud_moves__img">
        </div>
    </div>

    <!-- * Attack Moves -->
    <div class="hud_moves" id="hud_moves_attack">
        <div class="hud_moves__move" onclick="SetCombatTurns({category: 'attack', move: 'sword'})">
            <p class="hud_moves__text">Sword</p>
            <img src="assets/icons/sword.png" class="hud_moves__img">
        </div>
    </div>
    
    <!-- * Special Moves -->
    <div class="hud_moves" id="hud_moves_specials"></div>

    <!-- * Return Button -->
    <div id="hud_moves__return" onclick="TogglePlayerMenus({menu: 'general'})">↩</div>
    
    <!-- + Sprite -->
    <canvas id="player_sprite"></canvas>
    
    <!-- + Backpack -->
    <div id="hud_backpack">
        <div class="hud_backpack__description"></div>
        <div class="hud_backpack__items"></div>
    </div>

    <!-- ! Enemy-->
    <!-- + SFX -->
    <audio src="" id="enemy_sfx"></audio>
    
    <!-- + Status HUD -->
    <div class="enemy_status">
        <div class="enemy_status__text">Enemy:</div>
        <div class="enemy_status__text" id="enemy_health_text">HP:</div>
        <div class="enemy_status__bar">
            <div class="enemy_status__health" id="enemy_health_graffic"></div>
        </div>
    </div>

    <!-- + Sprite -->
    <canvas id="enemy_sprite"></canvas>

    <!-- * JavaScript -->
    <script src="assets/js/variables.js"></script>
    <script src="assets/js/player_animation.js"></script>
    <script src="assets/js/enemy_animation.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
